<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="startAnimation" id="preloader">
        <img src="./images/sps.png" alt="Rock Paper Scissors Image">
    </div>

    <div class="container" id="content" style="display: none;">

        <div class="navBar">Let's Play</div>

        <div class="arena">

            <div class="player">
                <div class="you">
                    <img src="./images/rock.png" alt="Default Image" id="userChoice">
                </div>
                <div class="computer">
                    <img src="./images/rock.png" alt="Default Image" id="botChoice">
                </div>
            </div>
                <div class="playerText">
                    <p>You</p>
                    <p>Computer</p>
                </div>

            <div class="situation">
                <span>Pick one!</span>
            </div>

            <div class="option_images">
                <span class="option" data-choice="rock">
                    <img src="images/rock.png" alt="Rock image" />
                    <p>Rock</p>
                </span>
                <span class="option" data-choice="paper">
                    <img src="images/paper.png" alt="Paper image" />
                    <p>Paper</p>
                </span>
                <span class="option" data-choice="scissors">
                    <img src="images/scissor.png" alt="Scissors image" />
                    <p>Scissors</p>
                </span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
